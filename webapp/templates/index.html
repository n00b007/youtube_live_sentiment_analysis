<html lang="en">

<head>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">

    <style>
        td.positive {
            padding: 15px;
            text-align: left;
            background-color: lightgreen;
        }

        td.negative {
            padding: 15px;
            text-align: left;
            background-color: lightcoral;
        }

        td.neutral {
            padding: 15px;
            text-align: left;
            background-color: lightblue;

    <div class="container" style="margin-left:5%;max-width:100%; width:100%">

        </div>

        <div class = "row">
            <div class="col-md-5">

                        <tr>
                            <th> Video Comments </th>

                        </tr>
                    </thead>
                    <tbody id="data-stream"></tbody>
                </table>
            </div>
            <div id="visual-stream" class="col-md-7"></div>
        </div>
    </div>
    

    <footer class="footer">

    </footer>

    </div>
